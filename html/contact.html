<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        :root {
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --text-color: #333;
    --background-color: #ecf0f1;
    --card-background: #fff;
}
        /* [Previous styles remain the same until header] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        /* [Rest of the previous styles remain the same] */
        nav {
            background-color: #34495e;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }
        main {
    max-width: 800px;
    margin: 100px auto 2rem;
    padding: 2rem;
    background-color: var(--card-background);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    margin-top: 9rem;

}
h1 {
    color: var(--secondary-color);
    margin-bottom: 1rem;
}

        .hero {
            background-color: #ecf0f1;
            padding: 4rem 2rem;
            text-align: center;
        }

        .vision, .objectif, .bureau, .contact {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .vision {
            background-color: #fff;
        }

        .objectif {
            background-color: #f7f9fa;
        }

        .membres {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .membre {
            text-align: center;
            padding: 1.5rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        
.contact-info, .contact-form {
    margin-bottom: 2rem;
}
.contact-info p {
    margin-bottom: 0.5rem;
}
.contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.contact-form textarea {
    height: 150px;
}
.contact-form button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
.contact-form button:hover {
    background-color: var(--secondary-color);
    transform: translateY(-3px);
}

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }
            
            
            nav ul {
                flex-direction: row;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>

    </head>
    <body>
        <header>
            <div class="logo">
                <!-- Remplacez le texte par votre logo -->
                <img src="../img/logo.jpeg" alt="Logo Association">
            </div>
            <h1>Pour L'Amour des Quartiers</h1>
        </header>
    
        <!-- [Rest of the HTML remains the same] -->
        <nav>
            <ul>
                <li><a href="../index.html">Notre Vision</a></li>
                <li><a href="../index.html">Nos Objectifs</a></li>
                <li><a href="../index.html">Le Bureau</a></li>
                <li><a href="contact.html ">Contact</a></li>
    
            </ul>
        </nav>
    
        <main>
            <h1>Contactez-nous</h1>
            <section class="contact-info">
                <p><strong>Email:</strong> </p>contact@paq-asso.com
            </section>
            <section class="contact-form">
                <h2>Envoyez-nous un message</h2>
                <form>
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="subject">Sujet:</label>
                    <input type="text" id="subject" name="subject" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
    
                    <button onclick="sendMail()">Envoyer</button>
                </form>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2025 Pour L'Amour des Quartiers(P.A.Q). Tous droits réservés.</p>
        </footer>
    
        <script>
            function sendMail(){ 
            // Récupérer les valeurs des champs du formulaire
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
    
        // Construire le lien mailto
        var subject = encodeURIComponent("Message de " + name);
        var body = encodeURIComponent("Nom: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message);
    
        // Rediriger vers le lien mailto
        window.location.href = "mailto:contact@paq-asso.com?subject=" + subject + "&body=" + body;
    }
        </script>
    
       
    </body></html>
